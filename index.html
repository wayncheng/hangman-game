<!DOCTYPE html>
<html>
<head>
	<title>Bootcamp Hangman Game</title>
	<meta charset="UTF-8">
	<meta name="keywords" content="">
	<meta name="author" content="Wayne Cheng">	
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/hangman.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i|Cutive+Mono|Graduate|Oswald|Noto+Serif:400,400i,700,700i|Libre+Baskerville:400,400i,700" rel="stylesheet">
</head>
<body>


<div id="gbl-container">
	<div id="banner-container" class="container bound">
		<h1 id="page-title">Hangman <span>Triple Crown Edition</span></h1>
		<h3 class="subheadline">Guess the word before your opponents to win the race!<br> Win 4 races in a row to claim the Triple Crown! <br><span>Press any key to start.</span></h3>
	</div>

	<!-- letter board -->
		<div id="ltr-board" class="ltr-board container bound">
			
			<!-- Billboard Image -->
			<img id="billboard-img" src="assets/images/billboard-v2.1.svg">
			
			<!-- Letter Board -->
			<div id="ltr-board-wrap" class="ltr-board-wrap content-wrap"> </div>
			
			<!-- Wrong Letters -->
			<div id="wrong-ltrs" class="ltr-board">
				<h2 class="scoreboard-text">Wrong Guesses</h2>
				<div id="wrong-ltr-wrap" class="ltr-board-wrap content-wrap"></div>
				</div>

			<!-- Strikes & Wins -->
			<div class="container scoreboard">
				<!-- Strikes Left -->
				<div id="strikes-left" class="scoreboard-section">
					<h2 class="scoreboard-text">Strikes Left</h2>
					<h3 id="strike-counter"></h3>
					</div>
				<!-- Win Streak -->
				<div id="win-total" class="scoreboard-section">
					<h2 class="scoreboard-text">Wins</h2>
					<h3 id="win-counter">0</h3>
					</div>
				</div>

			<!-- New Game Button -->
			<img id="new-game-button" src="assets/images/newgame-rbn-medium.svg">
			
			<!-- Race Name -->
			<div class="container section-wrap race-name">
				<h2 id="race-name"></h2>			
			</div>

		</div>

	<!-- Hangman Graphics -->
		<div id="hangman" class="container">
			<!-- <h2>Hangman:</h2> -->
		<!-- <span id="track-bound"></span> -->
		<span id="bumper1" class="track-bumper"></span>
		<span id="bumper2" class="track-bumper"></span>

		<!-- Players -->
			<div id="player-wrap" class="player-wrap">

				<div class="lane" id="lane0"> 
					<img class="ln-decor" src="assets/images/waves-ds-teal-500.svg"> 
					<img id="start-flag" class="track-decor flag checkered-flag" src="assets/images/flag-green-right.svg"> 
					<img id="finish-flag" class="track-decor flag checkered-flag" src="assets/images/flag-red-right.svg"> 
					</div>

				<div class="lane" id="lane1">
					<img src="assets/images/horse-red1.svg" id="cpu3" class="graphic char cpu">
					<img class="ln-decor" src="assets/images/waves-ds-teal-400.svg">
					</div>

				<div class="lane" id="lane2">
					<img src="assets/images/horse-red1.svg" id="cpu1" class="graphic char cpu">
					<img class="ln-decor" src="assets/images/waves-ds-teal-300.svg">
					</div>

				<div class="lane" id="lane3">
					<img src="assets/images/horse-red2.svg" id="cpu2" class="graphic char cpu">
					<img class="ln-decor" src="assets/images/waves-ds-teal-200.svg">
					</div>

				<div class="lane" id="lane4">
					<img src="assets/images/horse-blue3.svg" id="user" class="graphic char user">
					<img class="ln-decor" src="assets/images/waves-ds-orange-200.svg">
					</div>
			</div>
		</div>


 </div> <!-- end gbl-container -->

 <!-- SCRIPTS -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="assets/javascript/game.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
